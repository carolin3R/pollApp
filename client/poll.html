<title>USG Voting App</title>
<body>
  <div class="border d-flex align-items-center justify-content-center" style="height: 350px;">
  <fieldset>
    <legend> Do you think the USG should approve this policy?
        <div>
            <input type="radio" id="yes" name="drone" value="yes" checked="checked">
            <label for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" id="no" name="drone" value="no">
            <label for="no">No</label>
          </div>
          <div>
          <button type="button" id="myButton" class="btn btn-primary">Submit</button>
        </div>
        <div id="result"></div>
      </div>
</body>
